<h2>Collections Title Search Component</h2>


      <!-- Begin Collections Title Search Component -->

      <div class="titlesearch">

        <form class="titlesearch__form" role="search" onsubmit="false()">
          <label for="titlesearch__field" class="sr-only">Search for keywords within the titles of Calisphere's collections</label>
          <div class="input-group">
            <input id="titlesearch__field" type="search" placeholder="Search for keywords within the titles of Calisphere's collections" class="form-control">
            <span class="input-group-btn">
              <button class="btn btn-default global-search__button" type="submit"><span class="fa fa-search"></span>
              </button>
            </span>
          </div>
        </form>
