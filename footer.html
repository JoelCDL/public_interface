    <div class="container-fluid">


<h1>Calisphere UI Library</h1>

<h2>Global Footer</h2>


    <!-- Begin Global Footer Component -->

    <div class="col-xs-12">

      <footer class="global-footer">

        <div class="global-footer__search">
          <label for="global-footer__search-field" class="global-footer__search-label">Search the collections</label>
          <div class="input-group">
            <input id="global-footer__search-field" type="search" class="form-control global-footer__search-field">
            <span class="input-group-btn">
              <button class="btn btn-default global-footer__search-button" type="button"><i class="fa fa-search"></i>
              </button>
            </span>
          </div>
        </div>
              
        <div class="global-footer__nav">
          <ul class="global-footer__nav-list--mobile">
            <li class="global-footer__nav-list-item--mobile"><a class="global-footer__nav-link--mobile" href="/">Home</a></li>
            <li class="global-footer__nav-list-item--mobile"><a class="global-footer__nav-link--mobile" href="">About</a></li>
            <li class="global-footer__nav-list-item--mobile"><a class="global-footer__nav-link--mobile" href="">Contact</a></li>
            <li class="global-footer__nav-list-item--mobile"><a class="global-footer__nav-link--mobile" href="">Help</a></li>
            <li class="global-footer__nav-list-item--mobile"><a class="global-footer__nav-link--mobile" href="">Contributing Institutions</a></li>
            <li class="global-footer__nav-list-item--mobile"><a class="global-footer__nav-link--mobile" href="">Collections</a></li>
          </ul>
          <ul class="global-footer__nav-list">
            <li class="global-footer__nav-list-item"><a class="global-footer__nav-link" href="">Terms of Use</a></li>
            <li class="global-footer__nav-list-item"><a class="global-footer__nav-link" href="">Privacy Statement</a></li>
            <li class="global-footer__nav-list-item"><a class="global-footer__nav-link" href="">Site Map</a></li>
          </ul>
        </div>

        <div class="global-footer__copyright">
          <p>Calisphere is a service of the <a href="">UC Libraries</a>, powered by the <a href="">California Digital Library</a>.</p>

          <div class="col-xs-6 global-footer__social-icons-text">
            <p>Connect with us:</p>
          </div>
          <div class="col-xs-6 global-footer__social-icons">
            <a class="global-footer__twitter-icon" title="Twitter" href=""><span class="fa fa-twitter-square"></span></a>
            <a class="global-footer__facebook-icon" title="Facebook" href=""><span class="fa fa-facebook-square"></span></a>
          </div>
          
        </div>
    
      </footer>

    </div>

    <!-- End Global Footer Component -->

        

  </div> <!-- end of .container-fluid -->

  <!--
    Ideally would include files more explicitly (as they were),
    instead of including the pkgd.js files.

    matches-selector, ev-emitter, and fizzy-ui-utils are currently
    included twice (infinite-scroll.pkgd.js and isotope.pkgd.js)
    I couldn't get Isotope working correctly without including the pkgd, though

    mediaelement-and-player.js contains dependency 'global'
    infinite-scroll.pkgd.js contains dependencies ev-emitter and fizzy-ui-utils
    imagesloaded.pkgd.js contains dependencies EventEmitter and eventie
    isotope.pkgd.js contains dependencies matches-selector, fizzy-ui-utils,
      get-size, ev-emitter, outlayer, masonry-layout
  -->
  <script src="scripts/vendor.js"></script>

  <script src="scripts/main.js"></script>

  <!-- AW 2018-08-17: the remaining script tags have no business in 
      the app library at all, except that we want them to get built 
      with the grunt script. none of this JS is relevant or works 
      with the app library in anyway. -->

  <script src="scripts/calisphere.js"></script>

  <script src="scripts/calisphere-home.js"></script>
