  <body class="">

    <div class="container-fluid">


<h1>Calisphere UI Library</h1>

<h2>Global Header for Subpages</h2>

<header class="header">
  <button class="header__mobile-nav-button" aria-label="navigation">
    <i class="fa fa-bars"></i>
  </button>
  <a class="header__logo" href="/">
    <img src="/images/logo-calisphere.svg" alt="Calisphere">
  </a>
  <button class="header__mobile-search-button" aria-label="search">
    <i class="fa fa-search"></i>
  </button>
  <div class="header__search mobile-nav__item">
    
          <!-- Begin Global Search Field -->

          <form class="global-search" role="search">
            <label for="global-search__field" class="global-search__label">Search over one million items</label>
            <div class="input-group">
              <input id="global-search__field" type="search" class="form-control global-search__field">
              <span class="input-group-btn">
                <button class="btn btn-default global-search__button" type="button"><span class="fa fa-search"></span>
                </button>
              </span>
            </div>
          </form>

          <!-- End Global Search Field -->

  </div>
  <div class="header__nav">
    <nav class="header-nav mobile-nav">
  <ul>
    <li><a href="#1">Contributing Institutions</a></li>
    <li><a href="#2">Collections</a></li>
    <li><a href="#3">Exhibitions</a></li>
    <li><a href="#4">About</a></li>
  </ul>
</nav>

  </div>
</header>

        

  </div> <!-- end of .container-fluid -->

  <!--
    Ideally would include files more explicitly (as they were),
    instead of including the pkgd.js files.

    matches-selector, ev-emitter, and fizzy-ui-utils are currently
    included twice (infinite-scroll.pkgd.js and isotope.pkgd.js)
    I couldn't get Isotope working correctly without including the pkgd, though

    mediaelement-and-player.js contains dependency 'global'
    infinite-scroll.pkgd.js contains dependencies ev-emitter and fizzy-ui-utils
    imagesloaded.pkgd.js contains dependencies EventEmitter and eventie
    isotope.pkgd.js contains dependencies matches-selector, fizzy-ui-utils,
      get-size, ev-emitter, outlayer, masonry-layout
  -->
  <script src="scripts/vendor.js"></script>

  <script src="scripts/main.js"></script>

  <!-- AW 2018-08-17: the remaining script tags have no business in 
      the app library at all, except that we want them to get built 
      with the grunt script. none of this JS is relevant or works 
      with the app library in anyway. -->

  <script src="scripts/calisphere.js"></script>

  <script src="scripts/calisphere-home.js"></script>

</body>
</html>
