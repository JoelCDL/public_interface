<!doctype html>

<html class="no-js no-jquery">
  <head>
    <meta charset="utf-8">
    <title>Global Header</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="apple-touch-icon-precomposed" href="/favicon-152x152.png?v=2">
    <!-- Force favicon refresh per this stack overflow: http://stackoverflow.com/questions/2208933/how-do-i-force-a-favicon-refresh -->
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/vendor.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/vendor/modernizr.js"></script>

  </head>
  <body class="">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container-fluid">


<h1>Calisphere UI Library</h1>

<h2>Global Header</h2>


        <!-- Begin Global Header -->
        
        <header class="global-header">

          <div class="row">
            <div class="col-xs-12 col-sm-4">
              <div class="row">
                <div class="col-xs-2 col-sm-12 global-header__bars-icon js-global-header__bars-icon">
                  <i class="fa fa-bars"></i>
                </div>
                <div class="col-xs-8 col-sm-12 global-header__logo">
                  <a class="global-header__logo-link" href="/">
                  </a>
                </div>
                <div class="col-xs-2 col-sm-12 global-header__search-icon js-global-header__search-icon">
                  <i class="fa fa-search"></i>
                </div>
              </div>
            </div>
                
            <div class="col-xs-12 col-sm-4 global-header__search js-global-header__search">
              <form class="global-header__search-form" role="search" action="add-url-here" method="get">
                <label for="global-search__field" class="global-search__label">Search the collections</label>
                <div class="input-group">
                  <input id="global-search__field" name="q" value="" type="search" class="form-control global-search__field">
                  <span class="input-group-btn">
                    <button class="btn btn-default global-search__button" type="submit"><span class="fa fa-search"></span>
                    </button>
                  </span>
                </div>
              </form>
            </div>
            
            <div class="col-xs-12 col-sm-4 global-header__nav js-global-header__mobile-links">
              <ul class="global-header__nav-list">
                <li class="global-header__nav-list-item"><a class="global-header__nav-link" href="">Contributing Institutions</a></li>
                <li class="global-header__nav-list-item"><a class="global-header__nav-link" href="">Collections</a></li>
                <li class="global-header__nav-list-item"><a class="global-header__nav-link" href="">About</a></li>
                <li class="global-header__nav-list-item"><a class="global-header__nav-link" href="">Contact</a></li>
                <li class="global-header__nav-list-item"><a class="global-header__nav-link" href="">Help</a></li>
                <li class="global-header__nav-list-item"><a class="global-header__nav-link" href="">Terms of Use</a></li>
              </ul>
            </div>
            
          </div>

          <div class="global-header__bar">
            <ul class="global-header__bar-list">
              <li class="global-header__bar-list-item">
                <a class="global-header__bar-links" href="">Contributing Institutions</a>
              </li>
              <li class="global-header__bar-list-item">
                <a class="global-header__bar-links" href="">Collections</a>
              </li>
              <li class="global-header__bar-list-item">
                <a class="global-header__bar-links" href="">Exhibitions</a>
              </li>
            </ul>
          </div>

        </header>

        <!-- End Global Header -->
        
        

  </div> <!-- end of .container-fluid -->

  <!--
    Ideally would include files more explicitly (as they were),
    instead of including the pkgd.js files.

    matches-selector, ev-emitter, and fizzy-ui-utils are currently
    included twice (infinite-scroll.pkgd.js and isotope.pkgd.js)
    I couldn't get Isotope working correctly without including the pkgd, though

    mediaelement-and-player.js contains dependency 'global'
    infinite-scroll.pkgd.js contains dependencies ev-emitter and fizzy-ui-utils
    imagesloaded.pkgd.js contains dependencies EventEmitter and eventie
    isotope.pkgd.js contains dependencies matches-selector, fizzy-ui-utils,
      get-size, ev-emitter, outlayer, masonry-layout
  -->
  <script src="scripts/vendor.js"></script>

  <script src="scripts/main.js"></script>

  <!-- AW 2018-08-17: the remaining script tags have no business in 
      the app library at all, except that we want them to get built 
      with the grunt script. none of this JS is relevant or works 
      with the app library in anyway. -->

  <script src="scripts/calisphere.js"></script>

  <script src="scripts/calisphere-home.js"></script>

</body>
</html>
