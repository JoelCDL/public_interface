<!doctype html>

<html class="no-js no-jquery">
  <head>
    <meta charset="utf-8">
    <title>Icons</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="apple-touch-icon-precomposed" href="/favicon-152x152.png?v=2">
    <!-- Force favicon refresh per this stack overflow: http://stackoverflow.com/questions/2208933/how-do-i-force-a-favicon-refresh -->
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/vendor.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/vendor/modernizr.js"></script>

  </head>
  <body class="@@test_class">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container-fluid">


<h1>Icons</h1>

<div class="icon">

  <h2>Thumbnail Icon Tile in Bootstrap Column</h2>

  <div class="row">

    <div class="col-md-2">

      <div class="thumbnail__container">

        <div class="test__tile-icon fa-volume-up"></div>

      </div>
      
    </div>

    <div class="col-md-2">

      <div class="thumbnail__container">

        <div class="test__tile-icon fa-bar-chart"></div>

      </div>

    </div>

    <div class="col-md-2">

      <div class="thumbnail__container">

        <div class="test__tile-icon fa-video-camera"></div>

      </div>

    </div>

    <div class="col-md-2">

      <div class="thumbnail__container">

        <div class="test__tile-icon fa-file-text-o"></div>

      </div>

    </div>

    <div class="col-md-2">
      
      <div class="thumbnail__container">

        <div class="test__tile-icon fa-picture-o"></div>

      </div>

    </div>

    <div class="col-md-2">
      [empty column]
    </div>

  </div>

  <h2>Thumbnail Icon Overlay in Bootstrap Column</h2>

  <div class="row">

    <div class="col-md-2">

      <div class="thumbnail__container">

        <img class="thumbnail__image" src="images/birds1-thumb.jpg" alt="bird">

        <div class="thumbnail__overlay-icon fa-volume-up"></div>

      </div>
      
    </div>

    <div class="col-md-2">
      
      <div class="thumbnail__container">

        <img class="thumbnail__image" src="images/birds1-thumb.jpg" alt="bird">

        <div class="thumbnail__overlay-icon fa-bar-chart"></div>

      </div>

    </div>

    <div class="col-md-2">
      
      <div class="thumbnail__container">

        <img class="thumbnail__image" src="images/birds1-thumb.jpg" alt="bird">

        <div class="thumbnail__overlay-icon fa-video-camera"></div>

      </div>

    </div>

    <div class="col-md-2">

      <div class="thumbnail__container">

        <img class="thumbnail__image" src="images/birds1-thumb.jpg" alt="bird">

        <div class="thumbnail__overlay-icon fa-file-text-o"></div>

      </div>

    </div>

    <div class="col-md-2">

      <div class="thumbnail__container">

        <img class="thumbnail__image" src="images/birds1-thumb.jpg" alt="bird">

        <div class="thumbnail__overlay-icon fa-picture-o"></div>

      </div>

    </div>

    <div class="col-md-2">
      [empty column]
    </div>

  </div>

  <h2>Single Icons</h2>

  <h3>Global Header</h3>

  <i class="fa fa-search"></i>
  <i class="fa fa-bars"></i>

  <h3>Search Results</h3>

  <i class="fa fa-angle-down"></i>
  <i class="fa fa-close"></i>
  <i class="fa fa-video-camera fa-flip-horizontal"></i>
  <i class="fa fa-video-camera"></i>
  <i class="fa fa-th-large"></i>
  <i class="fa fa-th-list"></i>

  <h3>Institution Page</h3>

  <i class="fa fa-star"></i>
  <i class="fa fa-th"></i>
  <i class="fa fa-picture-o"></i>

  <span class="fa-stack icon__image-set">
    <i class="fa fa-picture-o fa-stack-1x"></i>
    <i class="fa fa-picture-o fa-stack-1x"></i>
  </span>

  <i class="fa fa-volume-up"></i>
  <i class="fa fa-file-text-o"></i>
  <i class="fa fa-video-camera"></i>

  <h3>Object View</h3>

  <i class="fa fa-angle-left"></i> (or) <i class="fa fa-chevron-left"></i>
  <i class="fa fa-angle-right"></i> (or) <i class="fa fa-chevron-right"></i>
  <i class="fa fa-expand"></i>
  <i class="fa fa-rotate-right"></i>
  <i class="fa fa-refresh"></i>
  <i class="fa fa-plus"></i>
  <i class="fa fa-minus"></i>
  <i class="fa fa-twitter-square"></i>
  <a class="icon__twitter" href=""><i class="fa fa-twitter-square"></i></a>
  <a class="icon__facebook" href=""><i class="fa fa-facebook-square"></i></a>
  <i class="fa fa-arrow-circle-o-down"></i>

  <h3>External Link Icon Placed At End Of Text Link</h3>

  <a class="icon__external-link" href="">Here is some linked text</a>

</div>


  </div> <!-- end of .container-fluid -->

  <!--
    Ideally would include files more explicitly (as they were),
    instead of including the pkgd.js files.

    matches-selector, ev-emitter, and fizzy-ui-utils are currently
    included twice (infinite-scroll.pkgd.js and isotope.pkgd.js)
    I couldn't get Isotope working correctly without including the pkgd, though

    mediaelement-and-player.js contains dependency 'global'
    infinite-scroll.pkgd.js contains dependencies ev-emitter and fizzy-ui-utils
    imagesloaded.pkgd.js contains dependencies EventEmitter and eventie
    isotope.pkgd.js contains dependencies matches-selector, fizzy-ui-utils,
      get-size, ev-emitter, outlayer, masonry-layout
  -->
  <script src="scripts/vendor.js"></script>

  <script src="scripts/main.js"></script>

  <!-- AW 2018-08-17: the remaining script tags have no business in 
      the app library at all, except that we want them to get built 
      with the grunt script. none of this JS is relevant or works 
      with the app library in anyway. -->

  <script src="scripts/calisphere.js"></script>

  <script src="scripts/calisphere-home.js"></script>

</body>
</html>
